<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      id="font-awesome-css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?ver=6.5.1"
      type="text/css"
      media="all"
    />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Nature Journal - Add Entry</title>
</head>
<body>
  <h1>Nature Journal</h1>
  <button><a href="/">Home</a></button>
  <form action="/addEntry" method="POST">
    <div class="formRow">
      <label for="date">Date</label><br>
      <input type="date" name="date" id="date">
    </div>
    <div class="formRow">
      <label for="commonName">Common Name</label><br>
      <input type="text" name="commonName" placeholder= "American Robin" id="commonName">
    </div>
    <div class="formRow">
      <label for="latinName">Latin Name</label><br>
      <input type="text" name="latinName" placeholder= "Turdus migratorius" id="latinName">
    </div>
    <div class="formRow">
      <label for="ovbservations">Observations</label><br>
      <textarea id="observations" name="observations" placeholder="This is what I saw..." rows="10"></textarea>
    </div>
    <div class="formRow">
      <label for="image">Image URL</label><br>
      <input type="url" name="image" id="image">
    </div>
    <div class="formRow">
      <label for="reference">Reference URL</label><br>
      <input type="url" name="reference" id="reference">
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="../js/form.js"></script>
</body>
</html>
